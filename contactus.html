<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <script src="javascript.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /*Header CSS*/
        header {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 10px;
            justify-content: space-between;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 110px;
            margin-right: 10px;
        }

        .brand-name {
            
            font-size: 30px;
            font-weight: 600;
            color: white;
        }
        .intro{
            color: white;
        }

        .navigation-container {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            text-decoration: none;
            color: #333;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
        }

        .nav-item:hover {
            background-color: white;
            color: black;
        }

        /* Contact Us Content */
        .contact-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Contact List Section */
        .contact-list {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-list h2 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .contact-list p {
            margin: 5px 0;
            font-size: 18px;
            color: #555;
        }

        .contact-list span {
            font-weight: bold;
            color: brown;
        }

        /* Map Section */
        .map-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .map-section h2 {
            margin-top: 10px;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .map {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Form Section */
        .form-section {
            background-color: #c98e48;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .form-section h2 {
            margin-bottom: 15px;
            font-size: 28px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input,
        form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form textarea {
            resize: vertical;
            height: 150px;
        }

        form button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background-color: white;
            color: black;
        }

        /* Button CSS */
        .scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #c98e48;
            color: white;
            border: none;
            border-radius: 20%;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 18px;
            display: none; /* Hidden by default */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: opacity 0.3s, transform 0.3s;
        }

        .scroll-to-top:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        /*Footer Section CSS*/
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        footer h3 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 30%;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.1);
        }

        .social-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .credit-description {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin-top: 15px;
        }
    </style>

</head>
